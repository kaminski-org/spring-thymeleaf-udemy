<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaft.org">
<head>
  <meta charset="UTF-8">
  <title>List Employees</title>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="tempEmployee : ${employees}">
      <td th:text="${tempEmployee.firstName}"/>
      <td th:text="${tempEmployee.lastName}"/>
      <td th:text="${tempEmployee.email}"/>
    </tr>
  </tbody>
</table>

</body>
</html>
