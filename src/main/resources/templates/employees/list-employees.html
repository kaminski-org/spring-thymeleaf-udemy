<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaft.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>List Employees</title>
</head>
<body>
<div class="container">
  <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<table class="table table-border table-striped">
  <thead class="thead-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tempEmployee : ${employees}">
    <td th:text="${tempEmployee.firstName}"/>
    <td th:text="${tempEmployee.lastName}"/>
    <td th:text="${tempEmployee.email}"/>
    <td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
           class="btn btn-info btn-sm">Update</a></td>
    <td><a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
           class="btn btn-info btn-sm">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
